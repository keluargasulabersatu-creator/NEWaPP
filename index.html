<style>
  /* ... style lain tetap ... */

  .dropdown {
    position: relative;
    display: inline-block;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 140px;
    box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
    z-index: 1;
  }

  .dropdown-content button {
    color: black;
    padding: 8px 12px;
    text-align: left;
    display: block;
    width: 100%;
    border: none;
    background: none;
    cursor: pointer;
  }

  .dropdown-content button:hover {
    background-color: #ddd;
  }

  /* âœ… INI KUNCI: tampilkan menu saat hover */
  .dropdown:hover .dropdown-content {
    display: block;
  }
</style>
